

<div class="padding">
  <div class="bar bar-header">
    <div class="h1 title">用户登陆</div>
  </div>

  <div class="content has-header" style="margin-top:50%">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">用户名：</span>
        <input type="text" ng-model="user.account" >
      </label>
      <label class="item item-input">
        <span class="input-label" >密码：</span>
        <input type="password" ng-model="user.pwd">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive padding" ng-click="subLogin()">登录</button>
    </div>
  </div>
</div>
